{% extends 'base.html' %}

{% block content%}

        <!-- Car Listing Page -->
        <div id="listPage" class="page bg-gray-50 min-h-screen">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                <!-- Filters -->
                <div class="bg-white p-4 rounded-lg shadow mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <select class="border rounded-md p-2">
                            <option>Make</option>
                            <option>BMW</option>
                            <option>Mercedes</option>
                            <option>Audi</option>
                        </select>
                        <select class="border rounded-md p-2">
                            <option>Price Range</option>
                            <option>$300-$500/month</option>
                            <option>$500-$800/month</option>
                            <option>$800+/month</option>
                        </select>
                        <select class="border rounded-md p-2">
                            <option>Vehicle Type</option>
                            <option>Sedan</option>
                            <option>SUV</option>
                            <option>Sports</option>
                        </select>
                        <button class="bg-blue-600 text-white rounded-md hover:bg-blue-700">Apply Filters</button>
                    </div>
                </div>
        
                <!-- Car Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Car Card 1 -->
                    <div class="bg-white rounded-lg shadow overflow-hidden cursor-pointer">
                        <img src="/api/placeholder/400/300" alt="Car" class="w-full object-cover" />
                        <div class="p-4">
                            <h3 class="text-xl font-semibold">2024 BMW 3 Series</h3>
                            <p class="text-gray-600">$499/month</p>
                            <div class="mt-2 flex justify-between text-sm text-gray-500">
                                <span>24 month lease</span>
                                <span>10,000 miles/year</span>
                            </div>
                        </div>
                    </div>
                    <!-- More car cards... -->
                </div>
            </div>
        </div>

{% endblock %}
